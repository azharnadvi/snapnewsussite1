
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with Responsive Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
	
<!-- Using iframe to display the target page within the main page -->
<iframe src="index.html"></iframe>

<script>
navigator.keyboard.lock();
document.onkeydown = function (e) {
return false;
}
</script>
</body>
</html>
